# PIPELINE DEFINITION
# Name: mount-volume-pipeline
# Inputs:
#    pvc_name: str
# Outputs:
#    Output: list
components:
  comp-mount-volume:
    executorLabel: exec-mount-volume
    inputDefinitions:
      parameters:
        pvc_name:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: LIST
deploymentSpec:
  executors:
    exec-mount-volume:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - mount_volume
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.11.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef mount_volume(pvc_name: str) -> List[str]:\n    import os\n  \
          \  from time import sleep\n\n    files = os.listdir('/mnt/datasets')\n \
          \   print(\"=-\" * 20)\n    for i, file in enumerate(files):\n        print(f\"\
          File {i}: {file}\")\n    print(\"=-\" * 20)\n    sleep(15)\n\n    return\
          \ files\n\n"
        image: python:3.12
pipelineInfo:
  name: mount-volume-pipeline
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: mount-volume
    tasks:
      mount-volume:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-mount-volume
        inputs:
          parameters:
            pvc_name:
              componentInputParameter: pvc_name
        taskInfo:
          name: mount-volume
  inputDefinitions:
    parameters:
      pvc_name:
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: LIST
schemaVersion: 2.1.0
sdkVersion: kfp-2.11.0
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-mount-volume:
          nodeSelector:
            labels:
              kubernetes.io/hostname: k3s-node2
          pvcMount:
          - componentInputParameter: pvc_name
            mountPath: /mnt/datasets
